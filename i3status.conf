general {
  colors = true
  interval = 1
}

order += "battery 0"
order += "battery 1"
order += "ethernet enp0s25"
order += "wireless wlp3s0"
order += "volume master"
order += "time"
order += "browser"

battery 0 {
        format = "%status %percentage %remaining %emptytime"
        format_down = "No battery"
        status_chr = "âš¡ CHR"
        status_bat = "ðŸ”‹ BAT"
        status_unk = "? UNK"
